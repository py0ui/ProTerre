<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proterre - Stock de Minerais</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }

    header {
        background-color: #6a0dad;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
    }

    footer {
        background-color: white;
        color: #333;
        padding: 15px;
        text-align: center;
        font-size: 14px;
        border-top: 1px solid #ccc;
    }

    #partners {
        margin: 20px;
        padding: 15px;
        background-color: #fff3f3;
        border: 1px dashed #ff5c5c;
        text-align: center;
        font-style: italic;
        display: none;
    }

    #minerals {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 15px;
        margin: 20px;
    }

    .mineral {
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 10px;
        text-align: center;
        transition: transform 0.2s;
        cursor: pointer;
        position: relative;
    }

    .mineral:hover {
        transform: scale(1.05);
    }

    .stock-animation {
        position: absolute;
        top: 5px;
        right: 5px;
        background-color: #6a0dad;
        color: white;
        border-radius: 50%;
        width: 25px;
        height: 25px;
        line-height: 25px;
        font-weight: bold;
        animation: pulse 1s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
    }

    #mineral-detail {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        max-width: 400px;
        width: 90%;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        z-index: 10;
    }

    #mineral-detail img {
        width: 100%;
        border-radius: 5px;
    }

    #mineral-detail button {
        margin-top: 15px;
        background-color: #6a0dad;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
    }

    #mineral-detail button:hover {
        background-color: #520a9e;
    }

    #overlay {
        display: none;
        position: fixed;
        top:0; left:0;
        width:100%;
        height:100%;
        background-color: rgba(0,0,0,0.5);
        z-index: 5;
    }
</style>
</head>
<body>

<header>Proterre - Stock de Minerais</header>

<div id="partners">Placez vos vacances ici ! N’hésitez pas à nous contacter pour devenir partenaire. <a href="mailto:contact@proterre.com">Contactez-nous</a></div>

<div id="minerals">
    <!-- Exemple de minerais remplis A-Z -->
    <div class="mineral" data-name="Diamant" data-price="5000" data-stock="10" data-img="https://via.placeholder.com/150?text=Diamant">
        <div class="stock-animation">10</div>
        <img src="https://via.placeholder.com/150?text=Diamant" alt="Diamant">
        <p>Diamant</p>
    </div>
    <div class="mineral" data-name="Or" data-price="3000" data-stock="20" data-img="https://via.placeholder.com/150?text=Or">
        <div class="stock-animation">20</div>
        <img src="https://via.placeholder.com/150?text=Or" alt="Or">
        <p>Or</p>
    </div>
    <div class="mineral" data-name="Argent" data-price="1500" data-stock="25" data-img="https://via.placeholder.com/150?text=Argent">
        <div class="stock-animation">25</div>
        <img src="https://via.placeholder.com/150?text=Argent" alt="Argent">
        <p>Argent</p>
    </div>
    <div class="mineral" data-name="Cuivre" data-price="500" data-stock="40" data-img="https://via.placeholder.com/150?text=Cuivre">
        <div class="stock-animation">40</div>
        <img src="https://via.placeholder.com/150?text=Cuivre" alt="Cuivre">
        <p>Cuivre</p>
    </div>
    <div class="mineral" data-name="Étain" data-price="300" data-stock="35" data-img="https://via.placeholder.com/150?text=Étain">
        <div class="stock-animation">35</div>
        <img src="https://via.placeholder.com/150?text=Étain" alt="Étain">
        <p>Étain</p>
    </div>
    <div class="mineral" data-name="Plomb" data-price="200" data-stock="30" data-img="https://via.placeholder.com/150?text=Plomb">
        <div class="stock-animation">30</div>
        <img src="https://via.placeholder.com/150?text=Plomb" alt="Plomb">
        <p>Plomb</p>
    </div>
    <div class="mineral" data-name="Fer" data-price="100" data-stock="50" data-img="https://via.placeholder.com/150?text=Fer">
        <div class="stock-animation">50</div>
        <img src="https://via.placeholder.com/150?text=Fer" alt="Fer">
        <p>Fer</p>
    </div>
    <div class="mineral" data-name="Charbon" data-price="50" data-stock="60" data-img="https://via.placeholder.com/150?text=Charbon">
        <div class="stock-animation">60</div>
        <img src="https://via.placeholder.com/150?text=Charbon" alt="Charbon">
        <p>Charbon</p>
    </div>
</div>

<div id="overlay"></div>

<div id="mineral-detail">
    <h2 id="detail-name"></h2>
    <img id="detail-img" src="" alt="">
    <p>Prix unitaire : <span id="detail-price"></span> €</p>
    <p>Stock disponible : <span id="detail-stock"></span></p>
    <button id="order-btn">Commander</button>
    <button id="close-btn">Fermer</button>
</div>

<footer>© 2025 Proterre - Tous droits réservés</footer>

<script>
    // Affichage aléatoire partenaires
    if(Math.random() < 0.5) {
        document.getElementById('partners').style.display = 'block';
    }

    // Affichage fiche minerai
    const minerals = document.querySelectorAll('.mineral');
    const overlay = document.getElementById('overlay');
    const detail = document.getElementById('mineral-detail');

    minerals.forEach(mineral => {
        mineral.addEventListener('click', () => {
            document.getElementById('detail-name').textContent = mineral.dataset.name;
            document.getElementById('detail-price').textContent = mineral.dataset.price;
            document.getElementById('detail-stock').textContent = mineral.dataset.stock;
            document.getElementById('detail-img').src = mineral.dataset.img;
            overlay.style.display = 'block';
            detail.style.display = 'block';
        });
    });

    document.getElementById('close-btn').addEventListener('click', () => {
        overlay.style.display = 'none';
        detail.style.display = 'none';
    });

    overlay.addEventListener('click', () => {
        overlay.style.display = 'none';
        detail.style.display = 'none';
    });

    document.getElementById('order-btn').addEventListener('click', () => {
        window.location.href = "commande.html"; // Lien vers page commande
    });
</script>

</body>
</html>
